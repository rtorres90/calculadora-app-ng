<div class="container">
  <h1>{{titulo}}</h1>
  <form>
    <div class="form-group">
      <label>Operando A</label>
      <input type="number" name="operandoA" [(ngModel)] = "operandoA" class="form-control" placeholder="Escribe el operando A">
    </div>
    <div class="form-group">
      <label>Operando B</label>
      <input type="number" name="operandoB" [(ngModel)] = "operandoB" class="form-control" placeholder="Escribe el operando B">
    </div>
    <button type="submit" class="btn btn-primary" (click)="sumar()">Sumar</button>
  </form>
  <p>Resultado: {{resultado}}</p>
</div>
